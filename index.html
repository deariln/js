  <div id="butAds">

    <button style="background-color: black; width: 80px; color: black; border-color:black; border-width: 5px;
     margin-left: 20px; margin-bottom: 5px" data-dep="prog">Prog</button>
    <button style="background-color: black; width: 80px; color: white; border-color: black; border-width: 5px;
     margin-left: 20px;" data-dep="disign">Disign</button>
    <button style="background-color:black; width: 80px; color: white; border-color: black; border-width: 5px;
    margin-left: 20px; margin-top: 5px;" data-dep="all">Все отделы</button>
